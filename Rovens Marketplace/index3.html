	    </div>
		
		<div class="kok">
			<h1>Guitars</h1>
		</div>
		
		<section class="container content-section">
				<div class="shop-items">
					<div class="shop-item">
						<span class="shop-item-title">ESP Explorer</span>
						<img class="shop-item-image" src="https://sc1.musik-produktiv.com/pic-010051293xl/esp-ltd-snakebyte-sw-james-hetfield.jpg" width="200" height="200">
						<div class="shop-item-details">
						 	<span style="font-size: 30px;" class="shop-item-price">$1050</span>
						 <br>
						 	<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
						</div>
						<div class="ratingstars">
								<img id="star1" onclick="rate1(value = 1)" src="https://image.flaticon.com/icons/svg/149/149220.svg" />
								<img id="star2" onclick="rate2(value = 2)" value="2" src="https://image.flaticon.com/icons/svg/149/149220.svg" />
								<img id="star3" onclick="rate3(value = 3)" src="https://image.flaticon.com/icons/svg/149/149220.svg" />
								<img id="star4" onclick="rate4(value = 4)" src="https://image.flaticon.com/icons/svg/149/149220.svg" />
								<img id="star5" onclick="rate5(value = 5)" src="https://image.flaticon.com/icons/svg/149/149220.svg" />
						</div>
					</div>
					<div class="shop-item">
						<span class="shop-item-title">Generic Strat</span>
						<img class="shop-item-image" src="https://images-na.ssl-images-amazon.com/images/I/711X95EbbzL._SX425_.jpg" width="200" height="200">
						<div class="shop-item-details">
							<span style="font-size: 30px;" class="shop-item-price">$230</span>
						 <br>
							<button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
						</div>
						<div class="ratingstars">
								<img id="star11" onclick="rate11(value = 1)" src="https://image.flaticon.com/icons/svg/149/149220.svg" />
								<img id="star22" onclick="rate22(value = 2)" value="2" src="https://image.flaticon.com/icons/svg/149/149220.svg" />
								<img id="star33" onclick="rate33(value = 3)" src="https://image.flaticon.com/icons/svg/149/149220.svg" />
								<img id="star44" onclick="rate44(value = 4)" src="https://image.flaticon.com/icons/svg/149/149220.svg" />
								<img id="star55" onclick="rate55(value = 5)" src="https://image.flaticon.com/icons/svg/149/149220.svg" />
						</div>
					</div>
				</div>
			</section>
		
		<div class="kok">
			<h1>Cart</h1>
		</div>

		<section class="container content-section">
				<div class="cart-row">
					<span class="cart-item cart-header cart-column">ITEM</span>
					<span class="cart-price cart-header cart-column">PRICE</span>
					<span class="cart-quantity cart-header cart-column">QUANTITY</span>
				</div>
				<div class="cart-items">
					<div class="cart-row">
						<div class="cart-item cart-column">
							<img class="cart-item-image" src="https://sc1.musik-produktiv.com/pic-010051293xl/esp-ltd-snakebyte-sw-james-hetfield.jpg" width="100" height="100">
							<span class="cart-item-title">ESP Explorer</span>
						</div>
						<span class="cart-price cart-column">$230</span>
						<div class="cart-quantity cart-column">
							<input class="cart-quantity-input" type="number" value="1">
							<button class="btn btn-danger" type="button">REMOVE</button>
						</div>
					</div>
					<div class="cart-row">
					<div class="cart-item cart-column">
						<img class="cart-item-image" src="https://images-na.ssl-images-amazon.com/images/I/711X95EbbzL._SX425_.jpg" width="100" height="100">
						<span class="cart-item-title">Generic Strat</span>
					</div>
					<span class="cart-price cart-column">$1050</span>
					<div class="cart-quantity cart-column">
						<input class="cart-quantity-input" type="number" value="2">
						<button class="btn btn-danger" type="button">REMOVE</button>
					</div>
				</div>
			</div>
			<div class="cart-total">
				<strong class="cart-total-title">Total</strong>
				<span class="cart-total-price">0$</span>
			</div>
			<button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
		</section>		
			

		</div>
			
	</body>
